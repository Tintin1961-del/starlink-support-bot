<!DOCTYPE html>
<html>
<head>
  <title>Starlink Support Bot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chatbox { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
    #userInput { width: 80%; padding: 10px; }
    #sendBtn { padding: 10px; }
  </style>
</head>
<body>
  <h2>Starlink Support Bot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask a question..." />
  <button id="sendBtn">Send</button>
  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function addMessage(sender, text) {
      chatbox.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    sendBtn.addEventListener('click', async () => {
      const message = userInput.value;
      addMessage('You', message);
      userInput.value = '';

      const response = await fetch('/api/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      addMessage('Bot', data.reply);
    });
  </script>
</body>
</html>
